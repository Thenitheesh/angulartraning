<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="hi"></ul>
    <script>
      const hobbiesData = [
        "Reading",

        "Painting",

        "Photography",

        "Hiking",

        "Gardening",

        "Cooking",

        "Playing musical instruments",

        "Dancing",

        "Traveling",

        "Knitting",
      ];

      let col = hobbiesData.map((e) => `<li>${e}</li>`).join("");
      document.querySelector(".hi").innerHTML = col;
    </script>
  </body>
</html>
